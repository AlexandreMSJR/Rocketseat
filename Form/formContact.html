<form>
    <div>
        <fieldset form="contact">
            <legend>Contato</legend>
            <div>
                <label for="name">Nome</label>
                <br>
                <input type="name" id="name" name="name" placeholder="Digite seu nome">
            </div>

            <br>
            <div>
                <label for="email">Email </label>
                <br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <br>
            <div>
                <label for="message">Mensagem</label>
                <br>
                <textarea id="message" name="message" id="message" placeholder="Digite uma mensagem com seu feedback !" cols="20" rows="5"></textarea>
            </div>
            <br>
            <button type="submit" form="contact">Enviar</button>
        </fieldset>
    </div>
</form>
